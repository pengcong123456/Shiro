<!DOCTYPE html>
<html lang="en"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<body>

    <h1>欢迎访问主页</h1>
<br/>
    <!--获取身份信息-->
    <span shiro:principal=""></span>
    <br/>
    <!--认证处理-->
    <span shiro:authenticated="">
        认证通过展示内容<br/>
        <a th:href="@{/user/logout}">退出用户</a><br/>
    </span>
    <span shiro:notAuthenticated="">
        没有认证展示的内容
    </span>
    <br/>
    <!--授权角色-->
    <span shiro:hasRole="admin">
        this is admin
    </span>
    <br/>
    <!--资源授权-->
    <span shiro:hasPermission="user:*:01">
        具有用户模块权限
    </span>


</body>
</html>
