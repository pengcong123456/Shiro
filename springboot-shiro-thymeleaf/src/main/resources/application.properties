server.port=8080
server.servlet.context-path=/shiro
spring.application.name=shiro

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.type-aliases-package=com.pc.entity
mybatis.mapper-locations=classpath:com/pc/mapper/*.xml

spring.redis.port=6380
spring.redis.host=119.45.202.79
spring.redis.database=0
#119.45.202.79:6380
logging.level.com.pc.dao=debug
